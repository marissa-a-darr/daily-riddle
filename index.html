<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Joke Search</title>

<!-- Mobile Specific Metas––––––––––––––––––––––––––––––––––––––– -->

<!-- FONT––––––––––––––––––– -->
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar"> 
                    <h1>Joke Search</h1>
                </nav>
                </div>    
             <hr class="menu-divider">
        </div>
    </header>

    <main>
      <div class="container" id="card-placement">
        <form>
            <div class="row">
              <div class="twelve columns">
                <h2 for="exampleEmailInput">Search for a joke!</h2>
              </div>
            <h3 for="exampleMessage"></h3>
            <input class="five columns userSearch" style="height: 4rem;" placeholder="Search by keyword..." id="searchInput"></input>
            <select id="format-input" class = "form-input three columns">
              <option value="" disabled selected>Select a category...</option>
              <option value="Any">Any</option>
              <option value="Programming">Programming</option>
              <option value="Misc">Misc</option>
              <option value="Pun">Pun</option>
              <option value="Spooky">Spooky</option>
              <option value="Christmas">Christmas</option>
            </select>
            <input class="button-primary three columns" id=submitBtn type="submit" value="Get Joke"> 
          </form><br>
          <div><span class="twelve columns" style="font-weight:bold; text-align: center; font-size: 20px;" id="riddleBox">
            <div class="errorMess"></div>
            <div class="jokeSetup"></div>
            <div class="jokePunch"></div>
          </span></div>
    </div>
    </main>
    <!-- Added link to the moment library -->
